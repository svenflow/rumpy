name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev
          bundle install

      - name: Check Rust formatting
        run: cargo fmt --manifest-path ext/rumpy/Cargo.toml -- --check

      - name: Clippy
        run: cargo clippy --manifest-path ext/rumpy/Cargo.toml -- -D warnings

      - name: Run Rust tests
        run: cargo test --manifest-path ext/rumpy/Cargo.toml

      - name: Compile extension
        run: bundle exec rake compile

      - name: Run RSpec tests
        run: bundle exec rspec

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Compile extension
        run: bundle exec rake compile

      - name: Run tests
        run: bundle exec rspec
